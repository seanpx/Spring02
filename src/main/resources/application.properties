server.port=8081

spring.config.location=classpath:/,classpath:/pay/
spring.config.import=optional:classpath:/pay/pay.yaml
spring.config.encoding=UTF-8
spring.messages.encoding=UTF-8

logging.level.org.springframework.web=DEBUG


# JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update  # Automatically updates the database schema
spring.jpa.show-sql=true  # Show SQL queries for debugging

spring.devtools.restart.enabled=true

# H2 Database settings for compatibility with PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driver-class-name=org.postgresql.Driver




